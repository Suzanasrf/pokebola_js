<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Pokebola</title>
</head>
<body>
   
    
<main id="main">

    <img src="" alt="pokemon" class="pokemon__image">
    <h1 class="pokemon__data">
        <span class="pokemon__number"></span>-
        <span class="pokemon__name"></span>
    </h1>

    <form class="form">
        <input type="search" class="input__search"
        placeholder="Name or number" required>
    </form>

<div class="buttons">
    <button class="button btn-prev">
        Prev <
    </button>
    <button class="button btn-next">
        Next >
    </button>
</div>

    <img class="pokedex" src="pokedex.png" alt="pokebola">
</main>



    <script src="script.js"></script>
</body>
</html>
